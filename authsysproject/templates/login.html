<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        {% for message in messages %}
            <p class="alert alert-danger">{{message}}</p>
        {% endfor %}
        <div class="col">
            <p class="alert alert-warning">LOGIN HERE</p>
            <form method="POST">
                {%csrf_token%}
                <div class="mb-3">
                  <label class="form-label">Username:</label>
                  <input type="type" class="form-control" name="username" >
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary">LOGIN</button></div>
              </form>
        </div>
        <div class="col">
            <p class="alert alert-warning">REGISTER HERE</p>
            <form action="{% url 'register' %}" method="POST">
                {%csrf_token%}
                <div cmb-3">
                    <label class="form-label">First name:</label>
                    <input type="type" class="form-control" name="fname" >
                </div>
                <div cmb-3">
                    <label class="form-label">Last name:</label>
                    <input type="type" class="form-control" name="lname" >
                </div>
                <div cmb-3">
                    <label class="form-label">Username:</label>
                    <input type="type" class="form-control" name="username" >
                </div>
                <div cmb-3">
                  <label>Email address</label>
                  <input type="email" class="form-control" name="email"  aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div cmb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="pass1" placeholder="Password">
                  </div>
                <div cmb-3">
                  <label>Confirm Password</label>
                  <input type="password" class="form-control" name="pass2" placeholder="Password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </div>
            </form>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
